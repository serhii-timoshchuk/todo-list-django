{% extends 'todo/base.html' %}
{% block content %}
    <h1 class="display-4 fw-normal">Create todo</h1>
    <h2>{{ errors }}</h2>
    <div style="width: 300px;margin:auto">
        <form method="POST" class="form300width">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Create Todo</button>
            </div>
        </form>
    </div>
{% endblock %}
