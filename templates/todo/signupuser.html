{% extends 'todo/base.html' %}
{% block content %}
    <h1 class="display-4 fw-normal">Sing Up</h1>
    <h2>{{ error }}</h2>
    <h2>{{ messege }}</h2>
    <form method="POST" action="">
        {% csrf_token %}
        <table class="singup">
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn btn-primary" style="margin:auto;margin-top: 20px;width:300px;">Sign up</button>
    </form>
{% endblock %}
